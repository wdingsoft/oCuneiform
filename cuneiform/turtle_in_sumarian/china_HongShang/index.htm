中文名 红山文化玉龟 
馆藏地点 福建省厦门市湖里区环岛干道4765 
所属年代 石器时期 
尺    寸 长9.7厘米 
所属博物馆 福建省源古历史博物馆 
所属地区 福建三明
长9.7厘米。
为黄玉材质，玉质莹润剔透，背部有土黄色沁。
玉龟为爬行状，头前伸，尖嘴大眼，四肢强壮有力。以阴刻短线刻画龟尖利的爪，形态逼真，体现出先人雕刻技艺精湛。

现收藏于福建省源古历史博物馆。
